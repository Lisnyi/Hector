<li class="catalog-card">
    <div class="catalog-card__image">
        <div class="catalog-card__chip">
            <span>@@chip</span>
        </div>
        <img src="../img/@@image" width="374" height="531" alt="">
    </div>
    <div>
        <div class="catalog-card__description">
            <svg class="catalog-card__rating">
                <use href="../img/icons/sprite.svg#icon-stars"></use>
            </svg>
            <ul class="catalog-card__sizes">
                <li>
                    S
                </li>
                <li class="current">
                    M
                </li>
                <li>
                    L
                </li>
            </ul>
        </div> 
        <h3 class="catalog-card__name">
            @@title
        </h3>
        <p class="catalog-card__price">
            @@price
        </p>
    </div>
</li>
